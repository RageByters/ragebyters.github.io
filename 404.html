<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME OVER | 404</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background-color: var(--bg-darker);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .glitch-wrapper {
            position: relative;
        }

        h1.game-over {
            font-family: 'Press Start 2P', cursive;
            font-size: 4rem;
            color: var(--accent-red);
            text-shadow: 4px 4px var(--accent-purple);
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {

            2%,
            64% {
                transform: translate(2px, 0) skew(0deg);
            }

            4%,
            60% {
                transform: translate(-2px, 0) skew(0deg);
            }

            62% {
                transform: translate(0, 0) skew(5deg);
            }
        }

        .score-box {
            font-family: 'Press Start 2P', cursive;
            color: var(--accent-yellow);
            margin: 20px 0 40px;
            font-size: 1.2rem;
            border: 4px solid var(--text-main);
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        .btn-retry {
            font-family: 'Press Start 2P', cursive;
            background: var(--accent-green);
            color: black;
            padding: 20px 40px;
            text-decoration: none;
            font-size: 1rem;
            border: 4px solid transparent;
            box-shadow: 0 0 20px var(--accent-green);
            transition: all 0.2s;
            animation: blink 1.5s infinite;
        }

        .btn-retry:hover {
            transform: scale(1.1);
            background: white;
            box-shadow: 0 0 40px white;
            animation: none;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>

    <div class="glitch-wrapper">
        <h1 class="game-over">GAME OVER</h1>
    </div>

    <div class="score-box">
        ERROR CODE: 404<br><br>
        SCORE: 0
    </div>

    <a href="/" class="btn-retry">INSERT COIN (TRY AGAIN)</a>

</body>

</html>
