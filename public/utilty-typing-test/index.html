<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test | RageByters Arcade</title>
    <meta name="description"
        content="Test your typing speed in the RageByters arcade. High-octane typing for true rage gamers.">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Background Effects -->
    <div class="noise-bg"></div>
    <div class="bg-glow bg-glow-1"></div>
    <div class="bg-glow bg-glow-2"></div>

    <nav>
        <a href="/" class="nav-logo">
            <div
                style="width: 32px; height: 32px; background: var(--accent-cyan); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: var(--bg-core); font-weight: 900; margin-right: 12px; font-family: 'Outfit';">
                R</div>
            RageByters
        </a>
        <div class="nav-links">
            <a href="/#games"><i class="fas fa-gamepad"></i> Arcade</a>
        </div>
    </nav>

    <main>
        <header>
            <h1>NEON TYPE</h1>
            <p class="subtitle">MAXIMUM VELOCITY</p>
        </header>

        <section class="game-container">
            <div class="stats-container">
                <div class="stat-box">
                    <div class="stat-value" id="wpm">0</div>
                    <div class="stat-label">WPM</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="accuracy">100</div>
                    <div class="stat-label">ACCURACY %</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="timer">60s</div>
                    <div class="stat-label">TIME</div>
                </div>
            </div>

            <div class="typing-area-wrapper">
                <div id="text-display" class="text-display">
                    Loading challenge...
                </div>
                <textarea id="typing-input" class="typing-input" autofocus
                    placeholder="Start typing here..."></textarea>
            </div>

            <div class="controls">
                <button id="restart-btn" class="btn-primary">
                    <i class="fas fa-redo"></i> RESTART
                </button>
                <div class="difficulty-picker">
                    <button class="diff-btn active" data-time="60">60s</button>
                    <button class="diff-btn" data-time="30">30s</button>
                    <button class="diff-btn" data-time="15">15s</button>
                </div>
            </div>
        </section>

        <section class="results-modal" id="results-modal">
            <div class="results-content">
                <h2>BATTLE REPORT</h2>
                <div class="final-stats">
                    <div class="final-stat">
                        <span class="label">SPEED</span>
                        <span class="value" id="final-wpm">0 WPM</span>
                    </div>
                    <div class="final-stat">
                        <span class="label">PRECISION</span>
                        <span class="value" id="final-accuracy">0%</span>
                    </div>
                </div>
                <div class="chart-container"
                    style="position: relative; height: 200px; width: 100%; margin-bottom: 40px;">
                    <canvas id="wpm-chart"></canvas>
                </div>
                <button id="close-results" class="btn-secondary">BACK TO ACTION</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2026 RageByters. Built with pure rage.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js" defer></script>
</body>

</html>
